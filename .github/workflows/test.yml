name: Save figures

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Make new file
      run: |
        mkdir output_files
        echo "Good stuff!" > output_files/newfile.txt
    - name: Print some numbers from numpy
      shell: bash
      run: |
        python -m pip install numpy pandas scipy
        python print_numbers.py
    - name: Upload folder
      uses: actions/upload-artifact@v1
      with:
        name: output_file
        path: output_file

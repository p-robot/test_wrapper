name: Saver

on:
  push:
    branches: [master]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Make new file
      run: |
        touch newfile.txt
      uses: actions/upload-artifact@v1
      with:
        name: New file
        path: newfile.txt

